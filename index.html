<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/foodfinder/favicon.ico" type="image/x-icon">
    <title>FoodFinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #2c3e50;
            --light-color: #f7f9fc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

	    header img {
            height: 50px;
            width: auto;
	    }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .search-panel {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #ff5252;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .helper-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 0.25rem;
        }

        /* Results Area */
        .results-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .status-message {
            padding: 1rem;
            background: #e8f4fd;
            color: #2980b9;
            border-radius: var(--radius);
            display: none;
        }
        
        .status-message.error {
            background: #fde8e8;
            color: #c0392b;
        }

        .restaurant-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 600px) {
            .restaurant-card {
                flex-direction: row;
                height: 250px;
            }
        }

        .card-image {
            background-color: #eee;
            width: 100%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        @media (min-width: 600px) {
            .map-preview {
                width: 500px;
                height: 100%;
                background: #eee;
                border-radius: var(--radius);
                margin-top: auto;
                z-index: 1;
            }
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .restaurant-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .cuisine-tag {
            background: var(--secondary-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
            white-space: nowrap;
        }

        .info-row {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-icon {
            width: 16px;
            text-align: center;
        }
        
        .links {
            margin-top: 0.5rem;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }

        .discount-badge {
            background: #f0f8ff;
            border: 1px solid #4ecdc4;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            margin: 0.75rem 0;
            font-size: 0.85rem;
        }

        .discount-code {
            font-weight: 600;
            color: var(--primary-color);
            font-family: monospace;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<header>
    <img src="/foodfinder/logo.png" alt="FoodFinder logo">
</header>

<div class="container">
    <aside class="search-panel">
        <form id="searchForm">
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" placeholder="e.g. 90210" required pattern="[0-9]{5}">
            </div>

            <div class="form-group">
                <label for="radius">Radius (miles)</label>
                <input type="number" id="radius" value="1" min="0.1" max="50" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="preferences">Preferences</label>
                <input type="text" id="preferences" placeholder="e.g. italian, pizza, halal">
                <div class="helper-text">Comma separated</div>
                <div class="checkbox-group">
                    <input type="checkbox" id="matchAll">
                    <label for="matchAll" style="margin:0; font-weight: normal;">Match ALL preferences</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dislikes">Dislikes</label>
                <input type="text" id="dislikes" placeholder="e.g. seafood, fast food">
                <div class="helper-text">Comma separated</div>
            </div>

            <button type="submit" id="searchBtn">Find Food</button>
        </form>
    </aside>

    <main class="results-area" id="resultsArea">
        <div id="statusMessage" class="status-message"></div>
        <div style="text-align: center; color: #7f8c8d; margin-top: 2rem;">
            Enter your location and preferences to start searching.
        </div>
    </main>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="app.js"></script>
</body>
</html>
